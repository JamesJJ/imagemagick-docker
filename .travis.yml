sudo: required

services:
    - docker

before_install:
- docker build -t im .

script:
- docker run --rm -v $(pwd):/imgs im -resize 500 /imgs/test.jpg /imgs/test-resize.jpg
- docker run --rm -v $(pwd):/imgs im -resize 500 /imgs/test.jpg webp:/imgs/test-resize.webp
- docker run --rm -v $(pwd):/imgs im -resize 500 /imgs/test.jpg jxr:/imgs/test-resize.jxr
- docker run --rm -v $(pwd):/imgs im -resize 100 /imgs/test.png /imgs/test-resize.jpg
- docker run --rm -v $(pwd):/imgs im -resize 100 /imgs/test.png webp:/imgs/test-resize.webp
- docker run --rm -v $(pwd):/imgs im -resize 100 /imgs/test.png jxr:/imgs/test-resize.jxr
- ls -l